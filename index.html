---
layout: default
---

<div class="posts">
	<h2> Recent Posts </h2>
	{% for post in site.posts %}
		<article class="post">

		  <strong><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></strong>

		  <div class="entry">
		    {{ post.introduction }}
		  </div>

		  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
		</article>
	{% endfor %}
</div>
